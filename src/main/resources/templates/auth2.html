<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width,initial-scale=1,user-scalable=0" name="viewport">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css" rel="stylesheet">
    <style type="text/css">
        @import url("css/comon.css");
        .blue-btn{
            background-color: #5cadff;
            color:#fff;
        }
    </style>
</head>
<body ontouchstart>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-uploader" style="margin-right: auto; margin-left:auto;">
            <div class="weui-uploader__bd">
                <ul class="weui-uploader__files" id="uploaderFile"></ul>
                <div class="weui-uploader__input-box">
                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                </div>
            </div>
           <font size="1.5" >点击拍摄或上传照片</font>
        </div>
    </div>
</div>

<div class="weui-cells weui-cells_form">
    <br>
    <strong>&nbsp; &nbsp;身份信息<font color="#8b0000">*</font></strong>
    <br>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div >
            <label style="margin-left: 15px">姓名</label>
        </div>
        <div >
            <input class="weui-input" id="realName" placeholder="请输入您的真实姓名" type="text" value="">
        </div>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label style="margin-left: 15px">身份证号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="idNo" placeholder="请输入您的身份证号" type="text" value="">
        </div>

    </div>
    <br>
    <button class="weui-btn blue-btn" onclick="verify()">认证</button>
</div>

</body>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/myUtil.js"></script>
<script src="js/md5.js"></script>
<script>


</script>
<script src="https://cdn.bootcss.com/webcamjs/1.0.25/webcam.js"></script>
<script src="js/myUtil.js"></script>

</html>
