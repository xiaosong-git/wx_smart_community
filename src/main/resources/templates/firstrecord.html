<!DOCTYPE html>
<html>
<head>
    <title>访问邀约记录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        @import url("css/comon.css");
    </style>
    <title>
        <h3 class="demos-title">访问</h3>
    </title>

</head>

<body ontouchstart>
<div class="content"
     style="background-color: #FFFFFF; width: 100%;height:100%;position: absolute; margin-bottom:45px;padding:0px; overflow: hidden;">
    <div class="list-main-mian weui-form-preview infinite weui-pull-to-refresh" id="listwrap"
         style="height:100%; margin-top: 1px;overflow:auto;  z-index: 1">
        <!--    内容展示区-->
        <div class="weui-form-preview" id="recorddiv">
        </div>
        <div class="weui-loadmore" id="loading" style="padding-bottom:30px;height:20px;display: none">
            <i class="weui-loading"></i>
            <span class="weui-loadmore__tips">正在加载</span>
        </div>
        <div class="weui-loadmore weui-loadmore_line" id="over" style="padding-bottom:30px;height:20px;display: none">
            <span class="weui-loadmore__tips">没有更多数据了</span>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="js/myUtil.js"></script>
<script>
    $(function () {
        $.showLoading();
        getRecord();

    });
    var pages = 1;
    var sizes = 8;
    var loading = false;  //状态标记
    var hasNextPage = true;
    $("#listwrap").infinite().on("infinite", function () {
        if (loading) return;
        if (!hasNextPage) return;
        loading = true;
        pages++; //页数
        console.log(pages);
        $('#loading').show();
        getRecord();

    });


    function getRecord() {
        $.ajax({
            type: 'POST',
            contentType: "application/x-www-form-urlencoded",
            url: "visit/record/record",
            data: {
                pages: pages,
                sizes: sizes,
                userId: getCookie("userId")
            },//需要改为从cookie获取
            success: function (result) {
                $.hideLoading();
                if (result.code == 200) {
                    var list = result.data.list;
                    for (var i in list) {
                        var username = list[i].user.realname;
                        var date = list[i].startDate.substring(0, 10);
                        var startTime = list[i].startDate.substring(11, 16)
                        var endTime = list[i].endDate.substring(11, 16)
                        var addr = list[i].org.addr
                        console.log(list[i])

                        $("#recorddiv").append("<a href=\"javascript:void(0);\" class=\"weui-media-box weui-media-box_appmsg\" onclick=\"toSecond('" + username + "','" + list[i].userId + "','" + list[i].visitorId + "')\">\n" +
                            "\n" +
                            "    <div class=\"weui-media-box__bd\">\n" +
                            "        <p class=\"weui-cell__bd\" style=\"font-size: 18px;\">" + username + "</p><br>\n" +
                            "        <p class=\"weui-cell__bd\">访问时间&nbsp;&nbsp;&nbsp;" + date + " " + startTime + "-" + endTime + "</p>\n" +
                            "        <p class=\"weui-cell__bd\">访问地址&nbsp;&nbsp;&nbsp;" + addr + "</p>\n" +
                            "    </div>\n" +
                            "    <div class=\"weui-panel__ft\">\n" +
                            "        <div class=\"weui-cell__bd\">查看更多></div>\n" +
                            "    </div>\n" +
                            "</a>")

                    }
                    $('.weui-loadmore').hide();
                    loading = false;
                    hasNextPage = result.data.hasNextPage;
                    if (!hasNextPage) {
                        $('#over').show();
                    }
                }
            },
            error: function (e) {
                $.hideLoading();
                alert("发送错误");

            }
        })

    }

    function toSecond(username, userId,visitorId) {
        window.localStorage.setItem("rName", username);
        window.localStorage.setItem("rUserId", userId);
        window.localStorage.setItem("rVisitorId", visitorId);
        window.location.href = secondRecordUrl;
    }

</script>
</body>
</html>
