<!DOCTYPE html>
<html>
<head>
    <title>认证家庭</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        @import url("css/comon.css");
        .blue-btn{
            background-color: #5cadff;
            color:#fff;
        }
    </style>

</head>

<body ontouchstart>


<div class="weui-cell" align="center">
    <div class="weui-cell__bd">
        <font size="4">① 家庭地址</font><font size="4"> ------ </font><font color="blue" size="4">② 户主信息</font>
    </div>
</div>


<div class="weui-cells weui-cells_form">

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="name" value="">
        </div>

    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">身份证号码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="idCard" value="">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="phone" value="">
        </div>
    </div>
    <br>
    <br>
    <div>
        <a class="weui-btn weui-btn_primary blue-btn" href="javascript: " onclick="back()">上一步</a>
        <a class="weui-btn weui-btn_primary blue-btn" href="javascript: " id="finish" onclick="finish();">认证</a>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="js/myUtil.js"></script>
<script>
    function back() {
        window.history.back();
    }
     function finish(){
    	var openId = getCookie("openId");
    	var houseaddr = getQueryString("houseaddr");
    	var paltaddr = getQueryString("paltaddr");
    	var name = $("#name").val();
    	var idCard = $("#idCard").val();
    	var phone = $("#phone").val();
    	var openId = 
    	$.ajax({
            url: "hourse/identityHouse",
            type: "post",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",
            data: {
            	houseaddr:houseaddr,
            	paltaddr:paltaddr,
            	openId:openId,
            	name:name,
            	idCard:idCard,
            	phone:phone
            },
            success: function(data) {
            	console.log(data);
            	if(data.message=='SUCCESS'){
            		setCookie('userId', data.data.userId, 365);
                	setCookie('hourse', data.data.isAuth, 365);
                	console.log(getCookie("hourse"))
                	console.log(getCookie("family"));
                	setCookie('family', 'T', 365);
                	alert('认证成功');
            	}else{
            		alert('认证失败');
            	}
            	window.location.href=areaInforUrl;
            }
        });
    	
    } 
    //获取上个页面传过来的参数
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
</script>
</body>


</html>
