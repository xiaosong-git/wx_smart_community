    <link href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css" rel="stylesheet">
    <style type="text/css">
        @import url("css/comon.css");

        .index {
            background-image: url("images/download.png");
            background-size: cover;
            background-attachment: fixed;
        }
        .divs{
            width:100%;

        }

<body>
<div class="divs" style="display: block" id="bo">
    <div style="margin-top: 4%;margin-left: 65%">
        <img src="images/downIndex.png" >
    </div>
    <div style="margin-top: 0%;margin-left: 18%">
        <img src="images/downIndex2.png" >
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="js/myUtil.js"></script>
<script>

    $(function () {
        if(is_weixin){
            isLogin();
        }
    });
    //从浏览器url地址中获取参数对应的值
    function GetRequest() {
        var url = location.href;//获取url中"?"符后的字符串
        console.log("url:"+url)
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {  //存在？ 则
            var params = url.split("?")
            var str = params[1]
            strs = str.split("&");  //字符串分割
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
            }
        }

        return theRequest;
    }

    //判断是否是微信浏览器
    function is_weixin() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            console.log('微信浏览器');
            return true;
        } else {
            console.log("不是微信浏览器");
            return false;
        }
    }

    var is_weixin = is_weixin();
    if (is_weixin) {
        //是微信浏览器  显示返回按钮   （用户可以选择下载或者返回）
        console.log("微信浏览器=============")
        document.getElementById('bo').style.display='block'
        var userId= getCookie("userId");
        var areaId= getCookie("areaId");
        var params="?userId="+userId+"&areaId="+areaId;
        location.hash=params;

    } else {
        //不是微信浏览器
        //执行下载
        console.log("其他浏览器=============")
        document.getElementById('bo').style.display='none'
        //这里去执行获取hash值
        var userId = GetRequest().userId;
        var areaId = GetRequest().areaId;
        var params="?userId="+userId+"&areaId="+areaId;
        window.location.href= downloadUrl+params;
    }
    function getAreaId() {
        $.ajax({
            type: 'POST',
            contentType: "application/x-www-form-urlencoded",
            url: "/community/area/findByOpenId",
            data: {openId: getCookie("openId")},
            success: function (result) {
                if (result.code=="200"){
                    var areaId=result.data;
                }
            }
        })
    }
</script>
</body>
</html>
