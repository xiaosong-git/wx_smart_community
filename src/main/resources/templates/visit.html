<!DOCTYPE html>
<html>
<head>
    <title>访问</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        @import url("css/comon.css");
        .blue-btn{
            background-color: #5cadff;
            color:#fff;
        }
    </style>

</head>

<body ontouchstart>
<div class="page-hd" style="margin-left: 15%;margin-top: 5%">

    <p class="page-hd-desc">请填写受访人信息</p>
</div>
<div class="weui-cells weui-cells_form">

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">小区名称</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" id="area">
                <option value="">请选择</option>
            </select>
        </div>

    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"  style="margin-top: 5%">
            <label class="weui-label">受访人手机号</label>
        </div>
        <div class="weui-cell__bd" style="margin-top: 5%">
            <input class="weui-input" placeholder="请输入受访人手机号" type="number" id="phone" value="">
        </div>

    </div>
    <br>
    <br>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_default blue-btn" href="javascript:" id="btn" onclick="checkCode()">提交</a>
    </div>


</div>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="js/myUtil.js"></script>
<script>

    var areaId = -1;
    $(function () {
        getAllArea();
    })
    function getAllArea() {
        $.ajax({
            url: "area/getAllArea",
            type: "get",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",

            success: function(result) {
                console.log(result)
                $("#area option").remove();
                var data = result.data;
                var html = '<option value="">请选择</option>';
                for (var e in data) {
                    html += '<option value="' + data[e].id + '">' + data[e].areaName + '</option>'
                }
                $("#area").append(html); //渲染
            }
        });
    }

    $("#area").bind("change",function () {
        areaId = $("#area option:selected").val();
    })
</script>
</body>
</html>
