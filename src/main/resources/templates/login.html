<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/2.0.1/style/weui.min.css"/>
</head>

<body >
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label hidden th:value="${state}" id="fromUrl">来自哪个页面</label>
        </div>
    </div>
    </div>
</div>
<br>
    <br>
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="js/myUtil.js"></script>
    <script>
        $(function() {
            setCookie('openId', '[[${user.wxOpenId}]]', 365);
            setCookie('phone', '[[${user.phone}]]', 365);
            setCookie('myName', '[[${user.name}]]', 365);
            setCookie('userId', '[[${user.id}]]', 365);
            setCookie('isAuth', '[[${user.isAuth}]]', 365);
            if ('[[${user.area}]]'!==""){
                setCookie('areaId', '[[${user.area.id}]]', 365);
                setCookie('areaName', '[[${user.area.areaName}]]', 365);
            }
            if ('[[${user.building}]]'!==""){
                setCookie('building', 'T', 365);
            }
            if ('[[${user.family}]]'!==""){
                //判断是否加入过家庭
                setCookie('family', 'T', 365);
            }
            //是否认证过户主
            if ('[[${user.hourse}]]'!==""){
                setCookie('hourse', 'T', 365);
            }
            $.toptip("验证成功", 'success');
            window.history.go(-2);
        })

    </script>

</body>
</html>
