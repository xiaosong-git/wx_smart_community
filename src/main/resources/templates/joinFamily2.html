<!DOCTYPE html>
<html>
<head>
    <title>加入家庭</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        @import url("css/comon.css");
        .blue-btn{
            background-color: #5cadff;
            color:#fff;
        }
    </style>

</head>

<body ontouchstart>


<div class="weui-cell" align="center">
    <div class="weui-cell__bd">
        <font size="4">① 家庭地址</font><font size="4"> ------ </font><font color="blue" size="4">② 个人信息</font>
    </div>
</div>


<div class="weui-cells weui-cells_form">

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="name" value="">
        </div>

    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">身份证号码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="idCard" value="" onblur="checkIdNo()">
        </div>
    </div>
    <br>
    <br>
    <div>
        <a class="weui-btn weui-btn_primary blue-btn" href="javascript: " onclick="back()">上一步</a>
        <a class="weui-btn weui-btn_primary blue-btn" href="javascript: " id="finish" onclick="finish();">认证</a>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="js/myUtil.js"></script>
<script>
    function back() {
        window.history.back();
    }
     function finish(){
    	var houseaddr = getQueryString("houseaddr");
    	var paltaddr = getQueryString("paltaddr");
    	var openId = getCookie("openId");
    	var name = $("#name").val();
    	var idCard = $("#idCard").val();
    	if(isEmpty(name)){
            $.toptip('请输入姓名');
        }else if(isEmpty(idCard)){
            $.toptip('请输入身份证');
        }else if(checkIdNo()!=true){
    	    return;
        } else{
            $.ajax({
                url: "hourse/authJoinFamily",
                type: "post",
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                data: {
                    houseaddr:houseaddr,
                    paltaddr:paltaddr,
                    name:name,
                    idCard:idCard,
                    openId:openId
                },
                success: function(data) {
                    console.log(data);
                    if(data.message=='SUCCESS'){
                        setCookie('family', data.data.isJoin, 365);
                        setCookie('userId', data.data.userId, 365);
                        alert('认证成功');
                    }else{
                        alert(data.message);
                    }
                    window.location.href=areaInforUrl;
                }
            });
        }

    	
    } 
    //获取上个页面传过来的参数
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    //身份证验证
    function checkIdNo() {
        var regIdNo = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        var idNo = $("#idCard").val();
        if(!regIdNo.test(idNo)){
            $.toptip('身份证输入错误，请检查');
            return false;
        }else{
            $.toptip('身份证合法',"success");
            return true;
        }
    }
</script>
</body>


</html>
