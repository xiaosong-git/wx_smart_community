<!DOCTYPE html>
<html>
<head>
    <title>添加成员</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        @import url("css/comon.css");

        .blue-btn {
            background-color: #5cadff;
            color: #fff;
        }

    </style>

</head>

<body ontouchstart>
<br>
<br>
<br>
<div class="weui-cells weui-cells_form">

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="name" value="" style="text-underline: #3d4145">
        </div>

    </div>
    <br>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">身份证号码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="idCard" value="" onBlur="checkIdNo()">
        </div>
    </div>
    <br>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="phone" value="" onBlur="checkPhone()" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="weui-btn-area" style="display:none" id="btn1">
        <a class="weui-btn weui-btn_default blue-btn" href="javascript: " onclick="back()">上一步</a>
        <a class="weui-btn weui-btn_default blue-btn" href="javascript:" onclick="addNewAdmin()">新增</a>
    </div>

    <div class="weui-btn-area" style="display:none" id="btn2">
        <a class="weui-btn weui-btn_default blue-btn" href="javascript: " onclick="back()">上一步</a>
        <a class="weui-btn weui-btn_default blue-btn" href="javascript:" onclick="editAdminInfo()">修改</a>
        <a class="weui-btn weui-btn_warn" href="javascript:" onclick="delAdmin()">删除</a>
    </div>
    <div class="weui-btn-area" style="display:none" id="btn3">
        <a class="weui-btn weui-btn_default blue-btn" href="javascript: " onclick="back()">上一步</a>
        <a class="weui-btn weui-btn_warn" href="javascript:" onclick="delAdmin()">删除</a>
    </div>

    <div class="weui-btn-area" style="display:none" id="btn4">
        <a class="weui-btn weui-btn_default blue-btn" href="javascript: " onclick="back()">上一步</a>
        <a class="weui-btn weui-btn_default blue-btn" href="javascript:" onclick="editAdminInfo()">修改</a>
    </div>

</div>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="js/myUtil.js"></script>
<script>
    var areaId;
    var isAuth;
    var name;
    var phone;
    var idNo;
    var userId;
    $(function () {
        areaId = getQueryString('areaId');
        isAuth = getQueryString('isAuth');
        name = unescape(getQueryString('name'));
        idNo = getQueryString('idNo');
        phone = getQueryString('phone');
        userId = getQueryString('userId');
        var index = getQueryString('index');
        if(index =="edit"){
            console.log("isAuth:"+isAuth)
            if(isAuth!="T"){
                document.getElementById("btn2").style.display = 'block';
            }else{
                document.getElementById('btn3').style.display = 'block';
            }
            document.getElementById('name').value=name;
            document.getElementById('idCard').value=idNo;
            document.getElementById('phone').value=phone;
        }else{
            document.getElementById('btn1').style.display = 'block';
        }
    })
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    function editAdminInfo() {
        var name = $("#name").val();
        var idNo = $("#idCard").val();
        var phone = $("#phone").val();
        if(isEmpty(name)){
            $.toptip('名字不可为空');
            return;
        }else if(isEmpty(idNo)){
            $.toptip('身份证不可为空');
            return;
        }else if(isEmpty(phone)){
            $.toptip('手机号不可为空');
            return;
        }else if(checkIdNo()!=true){
            return;
        }else if(checkPhone()!=true){
            return;
        }else{
            $.ajax({
                type: 'POST',
                contentType: "application/x-www-form-urlencoded",
                url: "/community/staff/editStaff",
                data: {
                    userId: userId,
                    name: name,
                    idNO: idNo,
                    phone:phone
                },
                success: function (result) {
                   if(result.code=="200"){
                       $.toptip(result.data,"success");
                       window.location.href = adminInforUrl;
                   }else{
                       $.toptip(result.data);
                   }
                }
            })
        }
    }
    function delAdmin() {
        console.log("areaId:"+areaId)
        console.log("userId:"+userId)
        $.ajax({
            type: 'POST',
            contentType: "application/x-www-form-urlencoded",
            url: "/community/staff/deleteStaff",
            data: {
                areaId: areaId,
                userId:userId
            },
            success: function (result) {
                console.log(result)
                /*if(result.code=="200"){
                    $.toptip(result.data,"success");
                    window.location.href = adminInforUrl;
                }else{
                    $.toptip(result.data);
                }*/
            }
        })
    }
    function addNewAdmin() {

        var name = $("#name").val();
        var idNo = $("#idCard").val();
        var phone = $("#phone").val();
        if(isEmpty(name)){
            $.toptip('名字不可为空');
            return;
        }else if(isEmpty(idNo)){
            $.toptip('身份证不可为空');
            return;
        }else if(isEmpty(phone)){
            $.toptip('手机号不可为空');
            return;
        }else if(checkIdNo()!=true){
            return;
        }else if(checkPhone()!=true){
            return;
        }else{
            $.ajax({
                type: 'POST',
                contentType: "application/x-www-form-urlencoded",
                url: "/community/staff/add",
                data: {
                    areaId: areaId,
                    name: name,
                    idNO: idNo,
                    phone:phone
                },
                success: function (result) {
                    console.log(result)
                    if(result.code=="200"){
                        $.toptip(result.data,"success");
                        window.location.href = adminInforUrl;
                    }else{
                        $.toptip(result.data);
                    }
                }
            })
        }
    }

    function back() {
        window.history.back();
    }
</script>
</body>


</html>
