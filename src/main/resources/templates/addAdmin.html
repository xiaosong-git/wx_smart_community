<!DOCTYPE html>
<html>
<head>
    <title>添加成员</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        @import url("css/comon.css");

        .blue-btn {
            background-color: #5cadff;
            color: #fff;
        }

    </style>

</head>

<body ontouchstart>
<br>
<br>
<br>
<div class="weui-cells weui-cells_form">

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="name" value="" style="text-underline: #3d4145">
        </div>

    </div>
    <br>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">身份证号码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="idCard" value="" onBlur="checkIdNo()">
        </div>
    </div>
    <br>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入" type="text" id="phone" value="" onBlur="checkPhone()">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="weui-btn-area" style="display:none" id="btn1">
        <a class="weui-btn weui-btn_default blue-btn" href="javascript:" onclick="addNewPerson()">新增</a>
    </div>

    <div class="weui-btn-area" style="display:none" id="btn2">
        <a class="weui-btn weui-btn_default blue-btn" href="javascript:" onclick="editPerson()">修改</a>
        <a class="weui-btn weui-btn_warn" href="javascript:" onclick="delPerson()">删除</a>
    </div>
    <div class="weui-btn-area" style="display:none" id="btn3">
        <a class="weui-btn weui-btn_warn" href="javascript:" onclick="delPerson()">删除</a>
    </div>

    <div class="weui-btn-area" style="display:none" id="btn4">
        <a class="weui-btn weui-btn_default blue-btn" href="javascript:" onclick="editPerson()">修改</a>
    </div>

</div>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="js/myUtil.js"></script>
<script>
    var houseId=window.localStorage.getItem("findHouseId");
    var editUserId;
    var editUserName
    $(function () {
        var index = getQueryString('index');
        editUserId = getQueryString('userId');
        editUserName = unescape(getQueryString('userName'));
        var idNo = getQueryString('idNo');
        //户主信息
        if (index == "householder") {
            //document.getElementById('btn4').style.display = 'block';
            document.getElementById('name').value = editUserName;
            document.getElementById('idCard').value = idNo
        } else if (index == "person") {
            if (getQueryString('isAuth') != "T") {
                document.getElementById('btn2').style.display = 'block'
            } else {
                document.getElementById('btn3').style.display = 'block'
            }
            document.getElementById('name').value = editUserName;
            document.getElementById('idCard').value = idNo
        } else {
            houseId = getQueryString('houseId');
            document.getElementById('btn1').style.display = 'block'
        }
    })
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    function editPerson() {
        var name = $("#name").val();
        var idNo = $("#idCard").val();
        if(isEmpty(name)){
            $.toptip('名字不可为空');
            return;
        }
        if(isEmpty(idNo)){
            $.toptip('身份证不可为空');
            return;
        }
        if(checkIdNo()!=true){
            return;
        }
        $.ajax({
            type: 'POST',
            contentType: "application/x-www-form-urlencoded",
            url: "/community/family/editFamilyUser",
            data: {
                userId: editUserId,
                idNo:idNo,
                userName:name
            },
            success: function (result) {
                if(result.code==200){
                    $.toptip('修改成功','success');
                    window.location.href = familyInforUrl;
                }else{
                    $.toptip('删除失败');
                }
            }
        })
    }
    function delPerson() {
        console.log(houseId + "==" + editUserId)
        $.ajax({
            type: 'POST',
            contentType: "application/x-www-form-urlencoded",
            url: "/community/family/deleteFamilyUser",
            data: {
                hourseId: houseId,
                userId: editUserId
            },
            success: function (result) {
                if(result.code==200){
                    $.toptip('删除成功','success');
                    window.location.href = familyInforUrl;
                }else{
                    $.toptip('删除失败');
                }
            }
        })
    }
    function addNewPerson() {
        var name = $("#name").val();
        var idNo = $("#idCard").val();
        if(isEmpty(name)){
            $.toptip('名字不可为空');
            return;
        }
        if(isEmpty(idNo)){
            $.toptip('身份证不可为空');
            return;
        }
        if(checkIdNo()!=true){
            return;
        }
       $.ajax({
            type: 'POST',
            contentType: "application/x-www-form-urlencoded",
            url: "/community/family/addFamilyNameIdNo",
            data: {
                hourseId: houseId,
                userId: getCookie("userId"),
                idNo:idNo,
                userName:name
            },
            success: function (result) {
                if(result.code==200){
                    $.toptip('新增成功','success');
                    window.location.href = familyInforUrl;
                }else{
                    $.toptip('新增失败');
                }
            }
        })
    }

    function checkIdNo() {
        var regIdNo = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        var idNo = $("#idCard").val();
        if(!regIdNo.test(idNo)){
            $.toptip('身份证输入错误，请检查');
            return false;
        }else{
            $.toptip('身份证合法',"success");
            return true;
        }
    }
</script>
</body>


</html>
