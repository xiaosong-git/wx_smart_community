    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>

    <script>
        $(document).on("open", ".weui-popup-modal", function() {
            console.log("open popup");
        }).on("close", ".weui-popup-modal", function() {
            console.log("close popup");
        });
        $(function(){
            $(document).on("click","#btn",function(){
                var phone = $("#phone").val();
                if(phone==""){
                    $.toptip("手机号不能为空");
                    return false;
                }else{
                    $.showLoading();
                    //做发送信息
                    $.ajax({
                        type: 'POST',
                        contentType: "application/x-www-form-urlencoded",
                        url: "user/login",
                        data: {phone:$("#phone").val(),
                            code:$("#code").val(),
                            openId:'[[${openId}]]'
                        },
                        success: function(result) {
                            $.hideLoading();
                            console.log(result);
                            // console.log(result.data);
                            // console.log(result.data.user.token);
                            if (result.code==200){
                                // setCookie('loginName',result.data.loginname,365);
                                setCookie('token',result.data.user.token,365);
                                setCookie('loginName',result.data.user.loginname,365);
                                setCookie('userId',result.data.user.id,365);
                                // setCookie('imageServerUrl',result.data.imageServerUrl,365);
                                $.toptip("验证成功",'success');
                               window.history.go(-2);
                                //判断用户
                                // console.log("该用户不存在")
                            }else if (result.code==400) {

                                $.toptip(result.message);

                            }else {
                                $.toptip("验证失败，请输入正确验证码");
                            }
                        },
                        //请求失败，包含具体的错误信息
                        error : function(e){
                            console.log(e.message);
                            $.toptip(e.message);
                            console.log(e.responseText);
                        }
                    });

                }
            })
            //解决表单控件不能回弹 只有微信ios有这个问题
            $("input,select,textarea").blur(function(){
                setTimeout(() => {
                    const scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0;
                window.scrollTo(0, Math.max(scrollHeight - 1, 0));
            }, 100);
            })

        });

        var countdown=60;

        function settime(obj) {

            var code = $(obj);
            if ($("#phone").val()==""){
                $.toptip("手机号不能为空");
                return;
            }
            if (countdown==60){

                $.ajax({
                    type: 'POST',
                    contentType: "application/x-www-form-urlencoded",
                    url: "code/sendCode/"+$("#phone").val()+"/1",
                    success: function(result) {
                        // $.hideLoading();
                        console.log(result);
                        var data=result.data;
                        console.log(data);
                        if (result.code==200){
                            $.toptip("发送成功","success");
                            // console.log("该用户不存在")
                        }else  if (result.code==400) {
                            if (result.message=="请求参数格式错误") {
                            $.toptip("发送短信失败，手机号码错误");
                            }else {
                                $.toptip(result.message);
                            }
                            countdown=0;
                        }
                    }
                });
                code.text("重新发送(" + countdown + ")");
                code.attr('disabled',true);
                countdown--;
            } else if (countdown == 0) {
                code.removeAttr('disabled');
                code.text("获取验证码");
                countdown =60;

                return;
            } else {
                code.text("重新发送(" + countdown + ")");
                code.attr('disabled',true);
                countdown--;
            }
            setTimeout(function() {
                settime(obj) }, 1000);

        }
        function textarea(input) {
            var content = $(input);kxzfid.natappfree.cc/community/user/frequentContacts
            var max =  content.next().find('i') .text();
            var value = content.val();
            if (value.length>0) {

                value = value.replace(/\n|\r/gi,"");
                var len = value.length;
                content.next().find('span').text(len) ;
                if(len>max){
                    content.next().addClass('f-red');
                }else{
                    content.next().removeClass('f-red');
                }
            }
        }


    </script>
