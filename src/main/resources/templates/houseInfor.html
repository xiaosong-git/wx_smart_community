<script>

    var countdown = 60;

    function getCode(ojb) {
        var code = $(ojb);
        if ($("#bindp").val() == "") {
            $.toptip("手机号不能为空");
            return;
        }
        if (countdown == 60) {
            $.ajax({
                type: 'POST',
                contentType: "application/x-www-form-urlencoded",
                url: "code/sendCode/" + $("#bindp").val() + "/1",
                success: function (result) {
                    // $.hideLoading();
                    console.log(result);
                    var data = result.data;
                    console.log(data);
                    if (result.code == 200) {
                        $.toptip("发送成功", "success");
                        // console.log("该用户不存在")
                    } else if (result.code == 400) {
                        if (result.message == "请求参数格式错误") {
                            $.toptip("发送短信失败，手机号码错误");
                        } else {
                            $.toptip(result.message);
                        }
                        countdown = 0;
                    }
                }
            });
            code.text("重新发送(" + countdown + ")");
            code.attr('disabled', true);
            countdown--;
        } else if (countdown == 0) {
            code.removeAttr('disabled');
            code.text("获取验证码");
            countdown = 60;

            return;
        } else {
            code.text("重新发送(" + countdown + ")");
            code.attr('disabled', true);
            countdown--;
        }

        setTimeout(function () {
            getCode(ojb)
        }, 1000);
    }

    //发送手机号及验证码
    function checkCode() {
        var phone = $("#bindp").val();
        var code = $("#code").val();
        var openid = getCookie("openId")
        if (phone == "") {
            $.toptip("手机号不能为空");
            return false;
        } else {
            $.showLoading();
            //做发送信息
            $.ajax({
                type: 'POST',
                contentType: "application/x-www-form-urlencoded",
                url: "community/user/bindWxPhone",
                data: {
                    phone: phone,
                    code: code,
                    openId: openid
                },
                success: function (result) {
                    $.hideLoading();
                    console.log(result);
                    if (result.code == 200) {
                        $.toptip("验证成功", 'success');
                        setCookie('phone', phone, 365);
                        setCookie('userId', result.data.userId, 365);
                        window.location.href = invitUrl;
                    } else if (result.code == 400) {
                        $.toptip(result.message);
                    } else {
                        $.toptip("验证失败，请输入正确验证码");
                    }
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    console.log(e.message);
                    $.toptip(e.message);
                    console.log(e.responseText);
                }
            });

        }
    }


</script>
