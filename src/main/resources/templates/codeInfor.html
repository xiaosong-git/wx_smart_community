<!DOCTYPE html>
<html>
<head>
    <title>访问</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        @import url("css/comon.css");
        .blue-btn{
            background-color: #5cadff;
            color:#fff;
        }
    </style>

</head>

<body ontouchstart>

    <div id="content"></div>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="js/myUtil.js"></script>
<script>

    $(function () {
        $.ajax({
            url: "visitor/record/codeIndex",
            type: "post",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",
            data: {
                userId:getCookie("userId")
            },
            success: function(result) {
               console.log(result)
                if(result.code==200){
                    var data = result.data;
                    $("#content").empty();
                    if(data.length > 0){
                        for(var i in data){
                            $("#content").append("<div class=\"weui-cells weui-cells_form\" onclick=\"getcode('"+data[i].id+"')\">\n" +
                                "        <div class=\"weui-cell weui-btn weui-btn_plain-default\" onclick=\"toFamily('3号楼1607','36')\">\n" +
                                "            <div class=\"weui-cell__hd\"><font color=\"blue\"></font></div>\n" +
                                "            <div class=\"weui-cell__bd\" align=\"center\">\n" +
                                "                <p>"+data[i].area_name+"</p>\n" +
                            "            </div>\n" +
                            "            <div class=\"weui-cell__ft\"></div>\n" +
                            "        </div>\n" +
                            "    </div>")
                        }
                    }else{
                    }
                }
            }
        });
    })

    function getcode(recordId) {
        window.location.href = visitCodeUrl +"?recordId="+recordId;
    }
</script>
</body>
</html>
